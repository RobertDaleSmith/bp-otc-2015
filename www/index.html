<!DOCTYPE html>
<html lang="en">
	<head>

		<title>BP OTC 2015 - Interactive Map</title>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">

		<link rel="shortcut icon" href="favicon.ico"/>
		
		<!-- Additional Libraries -->
		<script type="text/javascript" src="libs/async.js"></script>
		<script type="text/javascript" src="libs/dust-full.min.js"></script>
		<script type="text/javascript" src="libs/jquery/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="libs/jquery/jquery.cssAnimateAuto.min.js"></script>

		<!-- Project Style -->
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,600,300' rel='stylesheet' type='text/css'>
		<link href="css/animate.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />

		<!-- Dust HTML Templates -->
		<script type="text/template" name="mapPoint">

			<div class="mapPoint {?left}left{/left} hide" 
				  id="{id}" 
				  mapLeft="{map.x}" 
				  mapTop="{map.y}" 
				  style="left:{location.x}px; top:{location.y}px;"
				  {?disclaimer}disclaimer="{disclaimer}"{/disclaimer}>

				<div class="point"></div>

				<div class="halfpoint"><div class="point"></div></div>

				<div class="label_wrapper hide">

					<div class="arrow"></div>

					<div class="label">

						<div class="title">{title}</div>

						<div class="close"></div>

						<div class="description">{description}</div>

					</div>

				</div>

				<div class="listGroup">

					{#technology}

						<div class='list list_{$idx}'>

							{#.}

								{>"techCategory"/}

							{/.}

							<div class="grip"></div>

						</div>

					{/technology}

				</div>

			</div>

		</script>

		<script type="text/template" name="techCategory">

			<div class="category">

				<div class="title" style="border-color:#{color};">{name}</div>

				<div class="toggle"></div>

				<div class="techs" style="border-color:#{color};">

					<div class="tech head">

						<div class="name">Technology</div>

						<div class="status">Status</div>

					</div>

					{#types}

						{>"techType" name="{.name}" status="{.status}" /}

					{/types}

				</div>

			</div>

		</script>

		<script type="text/template" name="techType">

			<div class="tech">

				<div class="name">{name}</div>

				<div class="status">{status}</div>

			</div>

		</script>

		<script type="text/template" name="menuItem">

			<div class="menuItem" id="{id}">{title}</div>

		</script>

	</head>
	<body>

		<div id="main_wrapper">
			<div id="header_wrapper">
				<div id="header_button_wrapper">
					<div class="btn" id="deployments">

						<span class="title">technology deployment</span>
						<span class="icon"></span>

						<div class="dropDownMenu">
							<!-- template :: menuItem -->
						</div>

					</div>
					<div class="btn" id="projects">

						<span class="title">technology projects</span>
						<span class="icon"></span>

						<div class="dropDownMenu">
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
							<div class="menuItem">...</div>
						</div>

					</div>
				</div>
				<div id="logo_wrapper">

					<div class="name">Upstream Technologies</div>
					<div class="logo"></div>

				</div>
			</div>



			<div id="content_wrapper">

				<div id="map_wrapper">

					<div id="map_content_wrapper">

						<div id="mapImage"></div>

						<div id="mapPoints">

							<!-- template :: mapPoint -->

						</div>

					</div>

				</div>

				<div id="intro_wrapper" style="display:none;">

					<div class="title">Select a link above to get started</div>
					
					<div class="video"></div>

				</div>

			</div>

			<div id="footer_wrapper">
				<!-- Trademarks appears in this area -->
			</div>
		</div>

		<!-- Project Scripts -->
		<script src="js/common.js"></script>
		<script src="js/data.js"></script>
		<script src="js/models.js"></script>
		<script src="js/views.js"></script>
		<script src="js/handlers.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
